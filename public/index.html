<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Heart Rate Monitor</h1>
    <br>
    <form id="heartRateForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required><br><br>
        <label for="heartRate">Heart Rate:</label>
        <input type="number" id="heartRate" name="heartRate" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('heartRateForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const heartRate = document.getElementById('heartRate').value;

            const response = await fetch('/api/heart-rate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, heartRate }),
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.message;
        });
    </script>
</body>
</html>
